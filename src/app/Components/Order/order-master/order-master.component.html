<h2 class="fw-bolder text-danger">Create Your Order :)</h2>
<div class="mb-3">
  <label class="form-label">Category</label>
  <select class="form-control" name="Categories" [(ngModel)]="selectedCategoryId">
    <option value="0" selected>All</option>
    <option *ngFor="let cat of catList" value="{{cat.id}}">{{cat.name}}</option>
  </select>
</div>
<hr>
<div style="padding: 5px; background-color: #eee;">
  <app-product-list  (totalPriceChange)="onTotalPriceChange($event)" [reseivedCategoryId]="selectedCategoryId"></app-product-list>
</div>
<div>
  <h3>Enter Your Name: </h3>
  <input #clientName type="text" class="form-control">
</div>
<h3>The total price is: {{receivedTotalPrice | currency: 'EUR'}}</h3>
<h6>Today's Date: {{orderDate | date: 'longDate'}}</h6>
<button type="button" class="btn btn-success" (click)="completeOrder()">Order</button>
